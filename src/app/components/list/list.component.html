<mat-card *ngFor="let datum of data"
          class="example-card"
          [ngStyle]="{float :'left',
          background : 'blue'}"
          (click)="onCardClick(datum.id)">


  <mat-card-header [ngStyle]="{background : 'red'}">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{datum.title}}</mat-card-title>

    <mat-card-subtitle *ngIf="datum.subTitle ; else person">{{datum.subTitle}}</mat-card-subtitle>

    <ng-template #person>
    </ng-template>
  </mat-card-header>
  <img mat-card-image src="{{datum.image}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onLikeClick(datum.id)" >
      LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
